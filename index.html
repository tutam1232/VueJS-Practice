    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="bg-dark-subtle">

    <div class="alert alert-light" role="alert">
        <span class="MSSV">21120551</span>
        <h3 class="text-center text-dark">Movies info</h3>
        <span class="KeyAPI"></span>
        <div class="form-check form-switch DarkmodeButton">

            <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
          </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">

            </ul>

          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://m.media-amazon.com/images/M/MV5BNzQ1ODUzYjktMzRiMS00ODNiLWI4NzQtOTRiN2VlNTNmODFjXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_Ratio0.6716_AL_.jpg" class="d-block w-25 mx-auto rounded" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
            </div>
            
          </div>
          <div class="carousel-item">
            <img src="" class="d-block w-25" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="" class="d-block w-25" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="carouselPopular" class="carousel slide">
        <div class="d-flex justify-content-between">
            <h5>Most popular</h5>
            <div class="carousel-indicators" style="position: absolute; top: 0; right: 0; bottom: 0;">
                <button type="button" data-bs-target="#carouselPopular" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselPopular" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselPopular" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">

                    <img src="https://m.media-amazon.com/images/M/MV5BNzQ1ODUzYjktMzRiMS00ODNiLWI4NzQtOTRiN2VlNTNmODFjXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_Ratio0.6716_AL_.jpg" class="rounded" alt="..." style="aspect-ratio: 4 / 2; width: 32%; margin: 2px;">

                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex">
                    <img src="" class="w-33" alt="...">
                    <img src="" class="w-33" alt="...">
                    <img src="" class="w-33" alt="...">
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex">
                    <img src="" class="w-33" alt="...">
                    <img src="" class="w-33" alt="...">
                    <img src="" class="w-33" alt="...">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPopular" data-bs-slide="prev" style="left: -7%;top:10%;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPopular" data-bs-slide="next" style="right: -7%;top:10%;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
