<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Movies Info</title>
</head>
<body class="bg-dark-subtle">
    
    <div id="app"></div>

    <div class="alert alert-light" role="alert">
        <span class="MSSV">21120551</span>
        <h3 class="text-center text-dark">Movies info</h3>
        <span class="KeyAPI"></span>
        <div class="form-check form-switch DarkmodeButton">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
          </div>
    </div>

    


    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <script type="module">
        import { createApp } from 'vue'
        import vcmain from './main.js'
      
        createApp(vcmain).mount('#app')
    </script>

    <script>
        
        $(()=>{
            let key=$('.MSSV').text().substring(0,3)+$('.MSSV').text().substring(6,8);
            $('.KeyAPI').text(key)
        })
    </script>

</body>
</html>
